
name: CI/CD Pipeline for Spring Boot Application Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: Build with Maven
        run: mvn clean package

      - name: Run Tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to AWS Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ AKIATTBX5ZHV6R2NR7MP }}
          AWS_SECRET_ACCESS_KEY: ${{ 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 }}
          AWS_REGION: us-east-1
        run: |
          eb init -p java-17 my-app --region $AWS_REGION
          eb deploy
